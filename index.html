<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMK Furniture - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://example.com/furniture-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color:black;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85); /* Transparent white background */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #6b6b6b;
            margin-bottom: 30px;
        }
        .lottie-container {
            margin-bottom: 30px;
        }
        .lottie-animation {
            width: 300px;
            margin: auto;
        }
        .company-name {
            font-size: 0.9rem;
            color: #7d7d7d;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color:black;
            font-size:20px;
        }
        .notify-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color: black;
        }
        .notify-btn:hover {
            background-color: #8c7a62;
        }
        .developer-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            padding-right:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Building Something Great!</h1>
        <p>Our J.M.K. Furniture website is currently under construction.</p>

        <div class="lottie-container">
            <!-- Your Lottie Animation -->
            <div class="lottie-animation" id="animation-1"></div>
        </div>

        <a href="#" class="notify-btn">Notify Me When Ready</a>
        <video width="400" controls>
          <source src="" type="Carpenter taking measurements of windows.mp4">
          Your browser does not support HTML video.
        </video>
            
        <!-- Developer Logo and Name -->
        <center>
        <div class="company-name">
            
            <img class="developer-logo" src="https://lh3.googleusercontent.com/a-/ALV-UjXJ4_KQElFLGZ_TRkYxD75vEjy2R4YGrvwf1cUm4mQfkZXlJDI=s265-w265-h265" alt="Junior Developer Logo">
        <b> <p><p></p>Developed by Junior Developer</p></b>
        </div>
        </center>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        // Replace the animation with the provided Lottie animation link
        var animation1 = document.getElementById("animation-1");
        animation1.innerHTML = `<lottie-player 
            src="https://lottie.host/e1d352d6-6c13-4ae3-8762-f6b2637b3e2b/pEnnsYRJ2e.json"  
            background="transparent" 
            speed="1"  
            loop  
            autoplay>
        </lottie-player>`;
    </script>
</body>
</html>
